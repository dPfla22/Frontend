<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post</title>
    <link rel="stylesheet" href="./facebook_3/facebook_3.css">
</head>
<body>
    <script src="./facebook_3/facebook_3.js"></script>
    <div id="post">
    </div>
    <div class="post_pop">
        <div class="post_title">
            <span>게시물 만들기</span>
            <img src="./facebook_3/facebook_3_img/cancel.jpg">
        </div>
        <div class="post_user">
            <img id="post_user_img" src="./facebook_3/facebook_3_img/user_2.jpg">
            <div class="post_user_etc">
                <span class="post_user_name">예림</span>
                <img id="post_see" src="./facebook_3/facebook_3_img/see.jpg">
            </div>
        </div>
        <div class="post_contents">
            <form>
                <p>
                    <textarea placeholder="예림님, 무슨 생각을 하고 계신가요?" cols="447.2px" rows="4"></textarea>
                </p>
            </form>
        </div>
        <div class="post_etc">
            <div class="post_type">
                <span>게시물에 추가</span>
                <div class="post_etc_img">
                    <img src="./facebook_3/facebook_3_img/video.jpg" style="height: 15px;">
                    <img src="./facebook_3/facebook_3_img/photo.jpg">
                    <img src="./facebook_3/facebook_3_img/tag.jpg">
                    <img src="./facebook_3/facebook_3_img/check.jpg" style="width: 20px;">
                    <img src="./facebook_3/facebook_3_img/smile.jpg">
                    <img src="./facebook_3/facebook_3_img/etc.jpg" style="height: 7px; width: 19px;">
                </div>
            </div>
            <input type="submit" value="게시">
        </div>
    </div>
</body>
</html>
